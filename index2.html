 <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  </head>

  <body>
    <!--Import jQuery before materialize.js-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/assortedutil.js"></script>
    <script src="js/app.js"></script>

    <!-- Login Form -->
    <div id="login-layer">

        <form id="login-form" >
            <input name="email" type="email" required="" aria-required="true">
            <label for="email">Email</label>

            <input name="password" type="password" required="" aria-required="true"/>
            <label for="password">Password</label>

            <button type="button" id="show-signup" value="sign-up">Sign Up</button>

            <button type="submit">Sign In</button>
        </form>

    </div>

    <!-- Signup Form -->
    <div id="signup-layer" style="display: none">

        <form id="login-form" class="col s12">

          <input name="email" type="email" required="" aria-required="true">
          <label for="email">Email</label>

          <input name="password1" type="password" required="" aria-required="true">
          <label for="password1">Password</label>

          <input name="password2" type="password" required="" aria-required="true">
          <label for="password2">Retype Password</label>

          <!-- Cancel Button -->
          <button href="" id="cancel-signup">Cancel</button>

          <!-- Sign Up Button -->
          <button type="submit" value="sign-up">Sign Up</button>
        </form>

    </div>

    <!-- Listing Layer -->
    <div id="user-list-layer" style="display: none">

      <ul id="user-list" >
      </ul>

      <!-- Cancel Button -->
      <button id="cancel-user-listing">Cancel</button>

    </div>


    <script>
      $(document).ready(function() {
        App.initialize(document);
      })
    </script>
  </body>
</html>
