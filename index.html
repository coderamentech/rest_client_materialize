 <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  </head>

  <body>
    <!--Import jQuery before materialize.js-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/assortedutil.js"></script>
    <script src="js/app.js"></script>

    <div class="container" id="login-form">

      <div class="row">
        <form id="login-form" class="col s12">

          <div class="row">

            <!-- Email -->
            <div class="input-field col s6">
              <input name="email" type="email" class="validate" required="" aria-required="true">
              <label for="email">Email</label>
            </div>

            <!-- Password -->
            <div class="input-field col s6">
              <input name="password" type="password" class="validate" required="" aria-required="true">
              <label for="password">Password</label>
            </div>
          </div>

          <div class="row">

            <!-- Sign Up Button -->
            <div class="input-field col s6 right-align">
              <button class="btn waves-effect waves-light btn-large" type="submit" value="sign-up">Sign Up
                <i class="material-icons right">perm_identity</i>
              </button>
            </div>

            <!-- Sign In Button -->
            <div class="input-field col s6 left-align">
              <button class="btn waves-effect waves-light btn-large" type="submit" value="sign-in">Sign In
                <i class="material-icons right">vpn_key</i>
              </button>
            </div>
          </div>
        </form>
      </div>

    </div>

    <script>
      $(document).ready(function() {
        $(".button-collapse").sideNav();

        App.initialize(document);
      })
    </script>
  </body>
</html>
