 <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

  <body>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <div class="container">

      <div class="row">
        <form class="col s12">

          <div class="row">

            <!-- Email -->
            <div class="input-field col s6">
              <input id="email" type="email" class="validate" required="" aria-required="true">
              <label for="email">Email</label>
            </div>

            <!-- Password -->
            <div class="input-field col s6">
              <input id="password" type="password" class="validate" required="" aria-required="true">
              <label for="password">Password</label>
            </div>
          </div>

          <div class="row">

            <!-- Sign Up Button -->
            <div class="input-field col s6 right-align">
              <button class="btn waves-effect waves-light btn-large" type="submit" name="action">Sign Up
                <i class="material-icons right">perm_identity</i>
              </button>
            </div>

            <!-- Sign In Button -->
            <div class="input-field col s6 left-align">
              <button class="btn waves-effect waves-light btn-large" type="submit" name="action">Sign In
                <i class="material-icons right">vpn_key</i>
              </button>
            </div>
          </div>
        </form>
      </div>

    </div>

    <script>
      $(document).ready(function(){
        $(".button-collapse").sideNav();
      })
    </script>
  </body>
</html>
