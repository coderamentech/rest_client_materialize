 <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  </head>

  <body>
    <!--Import jQuery before materialize.js-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/assortedutil.js"></script>
    <script src="js/app.js"></script>

    <!-- Login Form -->
    <div class="container" id="login-layer">

      <div class="row">
        <form id="login-form" class="col s12">

          <div class="row">

            <!-- Email -->
            <div class="input-field col s6">
              <input name="email" type="email" class="validate" required="" aria-required="true">
              <label for="email">Email</label>
            </div>

            <!-- Password -->
            <div class="input-field col s6">
              <input name="password" type="password" class="validate" required="" aria-required="true">
              <label for="password">Password</label>
            </div>
          </div>

          <div class="row">

            <!-- Show Sign Up Button -->
            <div class="input-field col s6 right-align">
              <a class="btn waves-effect waves-light btn-large orange" id="show-signup" value="sign-up">Sign Up
                <i class="material-icons right">perm_identity</i>
              </a>
            </div>

            <!-- Sign In Button -->
            <div class="input-field col s6 left-align">
              <button class="btn waves-effect waves-light btn-large" type="submit">Sign In
                <i class="material-icons right">vpn_key</i>
              </button>
            </div>
          </div>
        </form>
      </div>

    </div>

    <!-- Signup Form -->
    <div class="container" id="signup-layer" style="display: none">

      <div class="row">
        <form id="login-form" class="col s12">


          <div class="row">
            <!-- Email -->
            <div class="input-field col s12">
              <input name="email" type="email" class="validate" required="" aria-required="true">
              <label for="email">Email</label>
            </div>
          </div>

          <div class="row">
            <!-- Password -->
            <div class="input-field col s12">
              <input name="password1" type="password" class="validate" required="" aria-required="true">
              <label for="password1">Password</label>
            </div>
          </div>

          <div class="row">
            <!-- Retype Password -->
            <div class="input-field col s12">
              <input name="password2" type="password" class="validate" required="" aria-required="true">
              <label for="password2">Retype Password</label>
            </div>
          </div>

          <div class="row">
            <!-- First name -->
            <div class="input-field col s12">
              <input name="password2" type="text" class="validate" required="" aria-required="true">
              <label for="password2">First Name</label>
            </div>
          </div>

          <div class="row">
            <!-- Last name -->
            <div class="input-field col s12">
              <input name="lastname" type="text" class="validate" required="" aria-required="true">
              <label for="lastname">Last Name</label>
            </div>
          </div>

          <div class="row">

            <!-- Cancel Button -->
            <div class="input-field col s6 right-align">
              <a class="btn waves-effect waves-light btn-large red" id="cancel-signup">Cancel
                <i class="material-icons right">cancel</i>
              </a>
            </div>

            <!-- Sign Up Button -->
            <div class="input-field col s6 left-align">
              <button class="btn waves-effect waves-light btn-large" type="submit" value="sign-up">Sign Up
                <i class="material-icons right">perm_identity</i>
              </button>
            </div>

          </div>

        </form>
      </div>

    </div>

    <ul class="collection" id="list-layer" style="display: none">
      <li class="collection-item avatar">
        <i class="material-icons circle red">face</i>
        <span class="title">Title</span>
        <p>First Line <br>
          Second Line
        </p>
        <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
      </li>
    </ul>

    <script>
      $(document).ready(function() {
        $(".button-collapse").sideNav();

        App.initialize(document);
      })
    </script>
  </body>
</html>
